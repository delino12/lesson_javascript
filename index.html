	</title>
</head>
<body>


	<div style="margin: 20%;">
	
		<h1>This project is now available on a github</h1>
		<p title="fruit list">This is a fruit list!</p>
		<ul id="fruits-list"></ul>
		<p style="margin-left: 90px;"> this is paragraph
		<br>| 
		<br>
		-------- :::index.html::: <br>
		| <br>

		</p>

	</div>

	<div style="margin: 20%;">
		<h1>These are list of books to read</h1>
		<p>The book Shelf!</p>
		<ol id="books_shelf"></ol>
	</div>


	<script>
		var fruits = new Array('apple', 'mango', 'orange', 'grape', 'berries', 'almond');
		var list_element = document.getElementById('fruits-list');

		fruits.forEach(fruit => {
			list_element.innerHTML += `
				<li> ${fruit} </li>
			`;
		});

		var books = ['half of a yellow sun', 'lions jewel', 'Super ted'];
		var books_shelf = document.getElementById('books_shelf');

		for (i=0; i< books.length; i++ ) {
			books_shelf.innerHTML += `
				<li> ${books[i]} </li>
			`;
		}
	</script>
</body>
</html>
